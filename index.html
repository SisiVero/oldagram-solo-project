<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oldagram</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <section class="first-section">
      <img class="logo" src="https://i.ibb.co/Z8qBmLK/oldagram-logo.png" alt="oldagram-logo">
      <img class="profile-pic" src="https://i.ibb.co/9qkFF9B/20220417-130932-2.jpg" alt="20220417-130932-2" alt="A picture of Chioma Veronica">

    </section>
  </header>
  <main>
    <div class="first-post">

      <section class="">
        <div class="second-section">
          <img class="sect2-img" id="image" src="https://i.ibb.co/WfKNZZf/Vincent-van-Gogh.jpg" alt=" picture of Vincent van Gogh">

          <div class="post-div">

            <p class="username">Vincent van Gogh</p>
            <p class="location"> Zudert, Netherlands</p>
          </div>
        </div>
      </section>
      <section class="post">
        <img class="post" src="https://i.ibb.co/cwTT749/post-image.png" alt="post-image" alt="post image">
      </section>
      <section class="icons">
        <img class="like" id="like-btn" src="https://img.icons8.com/ios-glyphs/30/null/hearts.png" />
        <img class="commentcon" src="https://img.icons8.com/external-tanah-basah-basic-outline-tanah-basah/24/null/external-comments-social-media-ui-tanah-basah-basic-outline-tanah-basah.png" />
        <img class="messageIcon" src="https://img.icons8.com/ios/50/null/sent--v1.png" />

      </section>
      <section class="interactions">
        <p class="likes" id="like-el">21</p>
        <p class="comment"><span class="txt">vincey1853</span> just took a few mushrooms lol</p>
      </section>
    </div>
    </div>

    <div class="second-post">

      <section class="">
        <div class="second-section">
          <img class="sect2-img" id="image" src="https://i.ibb.co/5v7GgwF/Gustave-Courbet.jpg" alt="Gustave-Courbet">

          <div class="post-div">

            <p class="username">Gustave Courbet</p>
            <p class="location"> Ornans, France</p>
          </div>
        </div>
      </section>
      <section class="post">
        <img class="second-post-pic" src="https://i.ibb.co/LpLBYYQ/post-image-1.png" alt="post-image-1" alt="painting">
      </section>
      <section class="icons">
        <img class="like" id="like-btn" src="https://img.icons8.com/ios-glyphs/30/null/hearts.png" />
        <img class="commentcon" src="https://img.icons8.com/external-tanah-basah-basic-outline-tanah-basah/24/null/external-comments-social-media-ui-tanah-basah-basic-outline-tanah-basah.png" />
        <img class="messageIcon" src="https://img.icons8.com/ios/50/null/sent--v1.png" />

      </section>
      <section class="interactions">
        <p class="likes" id="like-el">4</p>
        <p class="comment"><span class="txt">gus1819</span> i'm feelin a bit stressed tbh</p>
      </section>
    </div>
    </div>

    <div class="third-post">

      <section class="">
        <div class="second-section">
          <img class="sect2-img" src="https://i.ibb.co/3F5GVr2/Joseph-Du.jpg" alt="Joseph-Du" border="0">

          <div class="post-div">

            <p class="username">Joseph Ducreux</p>
            <p class="location"> Paris, France</p>
          </div>
        </div>
      </section>
      <section class="post">
        <img class="third-post-pic" src="https://i.ibb.co/b13Wmqx/post-image-5.png" alt="post-image-5">
      </section>
      <section class="icons">
        <img class="like" id="like-btn" src="https://img.icons8.com/ios-glyphs/30/null/hearts.png" />
        <img class="commentcon" src="https://img.icons8.com/external-tanah-basah-basic-outline-tanah-basah/24/null/external-comments-social-media-ui-tanah-basah-basic-outline-tanah-basah.png" />
        <img class="messageIcon" src="https://img.icons8.com/ios/50/null/sent--v1.png" />

      </section>
      <section class="interactions">
        <p class="likes" id="like-el">152</p>
        <p class="comment"><span class="txt">jd1735</span> gm friends! which coin are YOU stacking up today?? post below and WAGMI!</p>
      </section>
    </div>
    </div>

  </main>
  <i class="fa fa-heart" aria-hidden="true"></i>
</body>

</html>
